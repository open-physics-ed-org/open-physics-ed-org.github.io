# Site-wide content and organization
site:
  title: "openphysicsed.org"
  description: "Open Physics Education - News, resources, and community."
  author: "Open Physics Ed Team"
  language: "en-us"
  footer: |
    &copy; 2025 openphysicsed.org &mdash; All rights reserved.<br>
    Powered by Hugo

menu:
  - name: Home
    url: /
    weight: 10
  - name: News
    url: /news/
    weight: 20
