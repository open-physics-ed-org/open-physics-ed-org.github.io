# Site-wide content and organization
site:
  title: "Open Physics Education"
  author: "Danny Caballero"
  subtitle: "Open, accessible, and community-driven physics education."
  description: "Open Physics Education - News, resources, and community."
  logo: "static/images/logo.png"
  favicon: "static/images/favicon.ico"
  theme:
    default: light
    light: light
    dark: dark
  language: "en"
  github_url: "https://github.com/open-physics-ed-org/oer-forge"

footer:
  text: |
    Made with tons of ☕️  and lots of ❤️ for students and educators everywhere. | Built with <a href="https://github.com/OER-Forge/">OER Forge</a>

toc:
  - title: "Home"
    menu: true
    file: index.md
  - title: "News"
    menu: true
    slug: news-roll
    children:
      - title: "Launching the Open Physics Education Network: A New Home for Open Physics Course Materials"
        file: news/2025-07-08-launching-open-physics-ed-org.md
        menu: false
  - title: "Example"
    menu: true
    slug: sample-resources
    children:
      - title: "Introduction"
        file: sample/welcome.md
        menu: false
      - title: "Activities"
        file: sample/activities.md
        menu: false
  - title: "Docs"
    menu: true
    slug: documentation
    children:
      - title: "db_utils.py — OERForge Database Utilities"
        file: documentation/db_utils.md
      - title: "scan.py - OERForge Content Scanner"
        file: documentation/scan.md
      - title: "WCAG checking with pa11y integration"
        file: documentation/pa11y_config.md
  - title: "About"
    menu: true
    file: about.md

pa11y:
  wcag_level: WCAG2AAA
  config: pa11y.wcag.aaa.json

static:
  images:
    - path: static/images/
      description: "Site-wide images and figures"
  css:
    - path: static/css/
      description: "Custom CSS files"
  js:
    - path: static/js/
      description: "Custom JavaScript files"
  templates:
    - path: static/templates/
      description: "HTML templates"
  themes:
    - path: static/themes/
      description: "Theme files"

# Metadata for automated build and export
build:
  outputs:
    - html
    - pdf
    - docx
    - md
    - tex
    - jupyter
    - ppt
    - ipynb
  output_dir: _build/
  docs_dir: docs/
