<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <!-- CSS will be injected by build.py -->
</head>
<body>
  <header class="site-header">
    <div class="site-title">{{ .SiteTitle }}</div>
    {{ .SiteSubtitle }}
  </header>
  <nav><!-- menu will be injected by build.py --></nav>
  <main class="site-main">
    {{ .Content }}
  </main>
  <footer class="site-footer"><!-- footer will be injected by build.py --></footer>
</body>
</html>
