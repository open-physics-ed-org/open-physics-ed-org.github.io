<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <!-- CSS link is injected by build.py -->
</head>
<body>
  <header class="site-header" style="display: flex; flex-direction: column; align-items: center; padding: 1.5rem 0 0.5rem 0; border-bottom: none;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 2rem; width: 100%; max-width: 900px;">
      <a href="/" class="site-logo-link" style="display: flex; align-items: center;" aria-label="Open Physics Ed Home">
        <img src="./images/logo.png" alt="Open Physics Ed logo: stylized atom with orbitals" style="height: 80px; width: 80px; margin-right: 1.5rem; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.10); background: #fff; border: 2px solid #e0e0e0; object-fit: cover;" role="img" />
      </a>
      <div style="flex: 1; display: flex; flex-direction: column; align-items: flex-start; justify-content: center;">
        <span class="site-title" style="font-size: 2.2rem; font-weight: bold; line-height: 1.1; color: #1a237e;">{{ .SiteTitle }}</span>
        <span class="site-subtitle" style="display: block; font-size: 1.15rem; margin-top: 0.25rem; color: #374151;">{{ .SiteSubtitle }}</span>
      </div>
    </div>
  </header>
  <nav class="site-menu" role="navigation" aria-label="Main menu">
    <ul class="site-menu-list">
      <li class="site-menu-item"><a href="/">Home</a></li>
      <li class="site-menu-item"><a href="/news/">News</a></li>
      <li class="site-menu-item"><a href="/about/">About</a></li>
    </ul>
  </nav>
  <hr class="site-divider" aria-hidden="true" />
  <main class="site-main">
    {{ .Content }}
  </main>
  <hr class="site-divider-footer" aria-hidden="true" />
  <footer class="site-footer">
    &copy; {{ now.Year }} openphysicsed.org
  </footer>
</body>
</html>
