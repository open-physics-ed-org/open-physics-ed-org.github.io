<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <!-- CSS link is injected by build.py -->
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="/" class="site-logo-link" aria-label="Open Physics Ed Home">
        <img src="{{ .LogoPath }}" alt="Open Physics Ed logo: stylized atom with orbitals" class="site-logo" role="img" />
      </a>
      <div class="site-title-group">
        <span class="site-title">{{ .SiteTitle }}</span>
        <span class="site-subtitle">{{ .SiteSubtitle }}</span>
      </div>
    </div>
  </header>
  <!-- Single menu markup, styled for both desktop and mobile via CSS -->
  <nav class="site-menu site-menu-bottom" role="navigation" aria-label="Main menu">
    <ul class="site-menu-list">
      <li class="site-menu-item"><a href="/">Home</a></li>
      <li class="site-menu-item"><a href="/news/">News</a></li>
      <li class="site-menu-item"><a href="/about/">About</a></li>
    </ul>
  </nav>
  <hr class="site-divider" aria-hidden="true" />
  <main class="site-main">
    {{ .Content }}
  </main>
  <hr class="site-divider-footer" aria-hidden="true" />
  <footer class="site-footer">
    &copy; {{ now.Year }} openphysicsed.org
  </footer>
</body>
</html>
