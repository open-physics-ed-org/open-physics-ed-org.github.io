      <h1 class="site-title">{{ site.title }}</h1>
      <h2 class="site-subtitle">{{ site.subtitle }}</h2>
    </div>
    <button id="theme-toggle" aria-label="Switch theme" class="theme-toggle">ðŸŒ™</button>
  </div>
  <nav class="site-nav" role="navigation" aria-label="Main menu">

      {% for item in top_menu %}
        <li><a href="{{ item.link }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
